id: hr_program_request_info
title: 'HR Program Request info'
description: '<p>Custom request info form for /discover/programs-hr-professionals</p>'
categories:
  - 'Landing Page'
elements: |-
  request_info:
    '#type': webform_section
    '#title': 'Request info'
    '#title_attributes':
      class:
        - cu-heading
    email:
      '#type': email
      '#title': Email
      '#required': true
      '#default_value': '[current-user:mail]'
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    phone:
      '#type': tel
      '#title': 'Mobile phone'
      '#required': true
    texting_opt_in:
      '#type': checkbox
      '#title': "I'd like to receive texts."
    program_of_interest:
      '#type': checkboxes
      '#title': 'Select program of interest'
      '#options':
        'Masters of Industrial and Labor Relations': 'Masters of Industrial and Labor Relations'
        'Executive Master of Human Resource Management': 'Executive Master of Human Resource Management'
        'Modern Chief Human Resource Officer Certificate': 'Modern Chief Human Resource Officer Certificate'
        'HR Leadership Certificate': 'HR Leadership Certificate'
      '#required': true
    captcha:
      '#type': captcha
  utm_values:
    '#type': utm_values
  ga_client_id:
    '#type': hidden
    '#title': 'GA client id'
    '#attributes':
      id: ga_client_id
  lead_source:
    '#type': hidden
    '#title': 'Lead source'
    '#default_value': 'Marketing Landing Page'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Get more information'
    '#submit__attributes':
      class:
        - cu-button
