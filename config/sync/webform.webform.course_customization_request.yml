id: course_customization_request
title: 'Course Customization Request'
description: 'Allows users to request customized delivery of a given course.'
category: 'professional programs'
elements: |-
  intro:
    '#type': webform_markup
    '#markup': '<p>Schedule this program for your organization.</p>'
  info_container:
    '#type': container
    '#attributes':
      class:
        - info-fields
    name:
      '#type': textfield
      '#title': 'Your Name'
      '#required': true
      '#default_value': '[current-user:display-name]'
    job_title:
      '#type': textfield
      '#title': 'Job Title'
      '#required': true
    organization:
      '#type': textfield
      '#title': Organization
      '#required': true
    email:
      '#type': email
      '#title': 'Your Email'
      '#required': true
      '#default_value': '[current-user:mail]'
    phone:
      '#type': tel
      '#title': Phone
      '#required': true
    description:
      '#type': textarea
      '#title': 'Brief description, including estimated number of participants'
      '#required': true
  course:
    '#type': entity_autocomplete
    '#title': Course
    '#prepopulate': true
    '#required': true
    '#default_value': '[current-page:url:unaliased:args:value:1]'
    '#wrapper_attributes':
      class:
        - course-notification-course-ref
    '#target_type': node
    '#selection_handler': 'default:node'
    '#selection_settings':
      target_bundles:
        course: course
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Request
