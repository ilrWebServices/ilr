id: milr_eligibility_check
title: 'MILR Eligibility Check'
description: ''
categories:
  - 'graduate programs'
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#default_value': '[current-user:mail]'
  phone:
    '#type': tel
    '#title': 'Cell phone number'
  address:
    '#type': address
    '#title': Citizenship
    '#title_display': before
    '#required': true
    '#default_value':
      country_code: US
    '#access': false
    '#field_overrides':
      givenName: hidden
      additionalName: hidden
      familyName: hidden
      organization: hidden
      addressLine1: hidden
      addressLine2: hidden
      postalCode: hidden
      sortingCode: hidden
      dependentLocality: hidden
      locality: required
      administrativeArea: required
  citizenship:
    '#type': select
    '#title': Citizenship
    '#options':
      'U.S. Citizen': 'U.S. Citizen'
      'U.S. Permanent Resident': 'U.S. Permanent Resident'
      'Foreign National': 'Foreign National'
    '#required': true
  experience_years:
    '#type': select
    '#title': 'Years of work experience'
    '#options':
      'Less than 1 year': 'Less than 1 year'
      '1 - 4 years': '1 - 4 years'
      '5 - 8 years': '5 - 8 years'
      '9 or more years': '9 or more years'
    '#required': true
  employer:
    '#type': textfield
    '#title': 'Current employer (if applicable)'
    '#pattern': '[^<>]*'
    '#pattern_error': 'Please check your employer value.'
    '#access': false
  bachelors_complete:
    '#type': radios
    '#title': 'Do you hold, or are you in the process of obtaining, a Bachelor’s degree?'
    '#options':
      1: 'Yes'
      0: 'No'
    '#access': false
  degree_year:
    '#type': datelist
    '#title': 'When did, or will, you receive your Bachelor’s degree?'
    '#states':
      visible:
        ':input[name="bachelors_complete"]':
          value: '1'
    '#states_clear': false
    '#date_part_order':
      - year
    '#date_year_range': '-50:+2'
    '#date_year_range_reverse': true
  marketing_channel:
    '#type': webform_checkboxes_other
    '#title': 'How did you hear about the ILR School MILR Program?'
    '#options': marketing_channels
    '#other__option_label': Other
    '#other__placeholder': ''
    '#format_items': semicolon
    '#required': true
  resume:
    '#type': webform_document_file
    '#title': Resume
    '#file_extensions': 'txt rtf pdf doc docx'
    '#sanitize': true
    '#required': true
  linkedin_profile_url:
    '#type': webform_link
    '#title': 'LinkedIn Profile URL'
    '#required': true
    '#title__access': false
    '#url__title': 'LinkedIn Profile URL'
    '#url__required': true
  company:
    '#type': webform_computed_twig
    '#title': Company
    '#display_on': view
    '#mode': text
    '#template': "{{ data.employer ? data.employer|raw : 'NONE PROVIDED' }}"
  resume_url:
    '#type': webform_computed_twig
    '#title': 'Resume URL'
    '#display_on': view
    '#mode': text
    '#template': "{{ webform_token('[webform_submission:values:resume:entity:url]', webform_submission)|replace({'www.ilr.cornell.edu': 'd8-edit.ilr.cornell.edu'}) }}"
  submission_url:
    '#type': webform_computed_twig
    '#title': 'Submission URL'
    '#display_on': view
    '#mode': text
    '#template': "{{ webform_token('[webform_submission:url]', webform_submission)|replace({'www.ilr.cornell.edu': 'd8-edit.ilr.cornell.edu'}) }}"
  utm_values:
    '#type': utm_values
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Check my eligibility'
