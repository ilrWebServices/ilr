id: fsp_student_application
title: 'FSO Student Application'
description: 'Field Shadowing Program Student Application'
categories:
  - EXPLORE
elements: |-
  submitter:
    '#type': webform_computed_twig
    '#title': Submitter
    '#display_on': view
    '#template': '{{ data.firstname }} {{data.lastname }}'
    '#whitespace': trim
  form_type:
    '#type': webform_computed_twig
    '#title': 'Form type'
    '#display_on': view
    '#template': '{{ webform.label }}'
  program:
    '#type': value
    '#title': Program
    '#value': FSO
  programyear:
    '#type': webform_computed_twig
    '#title': 'Program year'
    '#display_on': view
    '#template': |-
      {% if ("now"|date("m") > 4) %}
      {{ "now"|date("Y") }} - {{ "+1 year"|date("Y") }}
      {% else %}
      {{ "-1 year"|date("Y") }} - {{ "now"|date("Y") }}
      {% endif %}
    '#whitespace': trim
    '#store': true
  applicant_information:
    '#type': fieldset
    '#title': 'Applicant Information'
    netid:
      '#type': textfield
      '#title': NetID
      '#readonly': true
      '#required': true
      '#default_value': '[current-user:account-name]'
    firstname:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    lastname:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    preferredfirstname:
      '#type': textfield
      '#title': 'Preferred first name (if different from above)'
    student_id:
      '#type': textfield
      '#title': 'Student ID'
      '#required': true
    year_in_school:
      '#type': select
      '#title': 'Year in school'
      '#options':
        Freshman: Freshman
      '#required': true
    certified_school_year:
      '#type': checkbox
      '#title': 'I certify that I am a freshman in the ILR School.'
      '#required': true
  local_cornell_address:
    '#type': fieldset
    '#title': 'Local (Cornell) Address'
    localaddress:
      '#type': address
      '#title': 'Local (Cornell) Address'
      '#required': true
      '#available_countries':
        - US
      '#field_overrides':
        givenName: hidden
        additionalName: hidden
        familyName: hidden
        organization: hidden
        sortingCode: hidden
        dependentLocality: hidden
    localphone:
      '#type': tel
      '#title': Phone
      '#required': true
  permanent_address:
    '#type': fieldset
    '#title': 'Permanent Address'
    permanentaddress:
      '#type': address
      '#title': 'Permanent Address'
      '#required': true
      '#available_countries':
        - US
      '#field_overrides':
        givenName: hidden
        additionalName: hidden
        familyName: hidden
        organization: hidden
        sortingCode: hidden
        dependentLocality: hidden
    permanentphone:
      '#type': tel
      '#title': Phone
      '#required': true
  preferred_location:
    '#type': fieldset
    '#title': 'Preferred Location'
    '#description': |-
      <p>Please note: You will be required to prove that you have arranged for accommodations and transportation if you are accepted into an opportunity that is not in your hometown.</p>

      <p>Specify preferred location (city / state). You also have the option to list an alternate location.</p>
    preferredlocation:
      '#type': webform_address
      '#title': 'Preferred city and state'
      '#title_display': before
      '#required': true
      '#address__access': false
      '#address_2__access': false
      '#postal_code__access': false
      '#country__access': false
    alternatelocation:
      '#type': webform_address
      '#title': 'Alternate city and state'
      '#title_display': before
      '#address__access': false
      '#address_2__access': false
      '#postal_code__access': false
      '#country__access': false
