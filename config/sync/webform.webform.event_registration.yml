      settings: {  }
      elements: ''
      handlers:
        confirmation_email:
          status: true
          settings:
            subject: 'Thank you for registering for "Assessing Prevailing Wage Benefits to Workers, Contractors, and the New York City Economy."'
            body: |-
              Thank you for registering for "Assessing Prevailing Wage Benefits to Workers, Contractors, and the New York City Economy."<br/>
              <br/>
              This is a presentation to launch the report exploring the cost of prevailing wage to New York City workers and contractors.<br/>
              <br/>
              This is a public event, which will be photographed and filmed and/or otherwise recorded. Your registration for this event constitutes your consent to such photography, live streaming, filming and/or recording, and any use, in any and all media.<br/>
              <br/>
              DATE AND TIME<br/>
              Date: Tuesday, September 12, 2023<br/>
              Time: 8:00am - 10:30am EST<br/>
              Breakfast will be provided from 8:00am - 8:45am<br/>
              <br/>
              LOCATION<br/>
              Cornell ILR NYC Conference Center, 570 Lexington Avenue, 12th Floor, New York, NY 10022<br/>
              <br/>
              When entering the building, please provide the staff in the lobby with a government-issued ID and take the elevator to the 12th floor.<br/>
              <br/>
              HEALTH AND SAFETY PROTOCOLS<br/>
              Attendees are strongly recommended to have a negative antigen (rapid) test taken within 24 hours of the start of the program (can be taken using a home test kit or at any medical facility).<br/>
              <br/>
              While masks are no longer required, attendees are encouraged to continue to wear a mask, and we ask that all members of our community support and respect one another's masking choices.<br/>
              <br/>
              ADA ACCOMMODATIONS<br/>
              Should you need ADA accommodations, please notify ILR Customer Service, <a href="mailto:ilrcustomerservice@cornell.edu">ilrcustomerservice@cornell.edu</a> by September 5, 2023.<br/>
              <br/>
              CANCELLATION POLICY<br/>
              Should your schedule change and you are no longer able to attend, please advise us as soon as possible by sending an email to <a href="mailto:ilrcustomerservice@cornell.edu">ilrcustomerservice@cornell.edu</a>.<br/>
              <br/>
              NEARBY NYC SUBWAYS
              <ul>
              <li>6 Train - 51st Street Station Stop (right next door)</li>
              <li>4, 5, 7 & Shuttle Trains - Grand Central Station Stop</li>
              <li>E & M Trains - 53rd Street Station Stop</li>
              <li>N, R, W Trains - 59th Street Station Stop</li>
              </ul><br/>
              <br/>
              If you have any questions, please contact Anne Marie Brady at <a href="mailto:ab2532@cornell.edu">ab2532@cornell.edu</a>.<br/>
              <br/>
              We look forward to your attendance.<br/>
              <br/>
              Sponsored by:<br/>
              <a href="https://www.ilr.cornell.edu/buffalo-co-lab">The Buffalo Co-Lab</a>, <a href="https://www.ilr.cornell.edu/labor-and-employment-law-program">The Labor and Employment Law Program</a>, and <a href="https://www.ilr.cornell.edu/worker-institute">The Worker Institute</a>
