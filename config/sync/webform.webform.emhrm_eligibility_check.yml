id: emhrm_eligibility_check
title: 'EMHRM Eligibility Check'
description: ''
categories:
  - 'graduate programs'
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#default_value': '[current-user:mail]'
  phone:
    '#type': tel
    '#title': 'Phone number'
  address:
    '#type': address
    '#title': Citizenship
    '#title_display': before
    '#required': true
    '#default_value':
      country_code: US
    '#access': false
    '#field_overrides':
      givenName: hidden
      additionalName: hidden
      familyName: hidden
      organization: hidden
      addressLine1: hidden
      addressLine2: hidden
      postalCode: hidden
      sortingCode: hidden
      dependentLocality: hidden
      locality: required
      administrativeArea: required
  citizenship:
    '#type': select
    '#title': Citizenship
    '#options':
      'U.S. Citizen': 'U.S. Citizen'
      'U.S. Permanent Resident': 'U.S. Permanent Resident'
      'Foreign National': 'Foreign National'
    '#required': true
    '#access': false
  level_of_education:
    '#type': select
    '#title': 'Level of Education'
    '#options':
      'High School': 'High School'
      Associates: Associates
      Bachelors: Bachelors
      Masters: Masters
      PhD: PhD
    '#required': true
    '#required_error': 'Please enter level of education'
    '#access': false
  experience_years:
    '#type': select
    '#title': 'Years of work experience'
    '#options':
      'Less than 1 year': 'Less than 1 year'
      '1 - 4 years': '1 - 4 years'
      '5 - 8 years': '5 - 8 years'
      '9 or more years': '9 or more years'
    '#required': true
    '#access': false
  employer:
    '#type': textfield
    '#title': 'Current employer'
    '#required': true
    '#pattern': '[^<>]*'
    '#pattern_error': 'Please check your employer value.'
    '#access': false
  current_professional_level:
    '#type': select
    '#title': 'Current Professional Level'
    '#options':
      'Team Member/Individual Contributor': 'Team Member/Individual Contributor'
      Manager: Manager
      Director: Director
      VP: VP
      Owner/CEO/Founder: Owner/CEO/Founder
    '#required': true
    '#access': false
  emhrm_years_as_hr_practitioner:
    '#type': select
    '#title': 'Years as full-time HR practitioner'
    '#options':
      0: '0'
      1-3: 1-3
      4-7: 4-7
      8-10: 8-10
      11-15: 11-15
      16-20: 16-20
      20+: 20+
    '#required': true
  linkedin_profile_url:
    '#type': webform_link
    '#title': 'LinkedIn Profile URL'
    '#required': true
    '#title__access': false
    '#url__title': 'LinkedIn Profile URL'
    '#url__required': true
  marketing_channel:
    '#type': webform_checkboxes_other
    '#title': 'How did you hear about the ILR School EMHRM Program?'
    '#options': marketing_channels
    '#other__option_label': Other
    '#other__placeholder': ''
    '#other__maxlength': '100'
    '#required': true
    '#format_items': semicolon
  company:
    '#type': webform_computed_twig
    '#title': Company
    '#display_on': view
    '#mode': text
    '#template': "{{ data.employer ? data.employer|raw : 'NONE PROVIDED' }}"
  resume_url:
    '#type': webform_computed_twig
    '#title': 'Resume URL'
    '#display_on': view
    '#mode': text
    '#template': "{{ webform_token('[webform_submission:values:resume:entity:url]', webform_submission)|replace({'www.ilr.cornell.edu': 'd8-edit.ilr.cornell.edu'}) }}"
  submission_url:
    '#type': webform_computed_twig
    '#title': 'Submission URL'
    '#display_on': view
    '#mode': text
    '#template': "{{ webform_token('[webform_submission:url]', webform_submission)|replace({'www.ilr.cornell.edu': 'd8-edit.ilr.cornell.edu'}) }}"
  utm_values:
    '#type': utm_values
  ga_client_id:
    '#type': hidden
    '#title': 'GA client id'
    '#attributes':
      id: ga_client_id
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Check my eligibility'
