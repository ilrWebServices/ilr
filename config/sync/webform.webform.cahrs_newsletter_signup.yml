id: cahrs_newsletter_signup
title: 'CAHRS Newsletter Signup'
description: ''
categories:
  - Touchpoint
elements: |-
  behavior:
    '#type': webform_variant
    '#title': behavior
    '#default_value': element_reveal
    '#variant': override
    '#display_on': view
  content_container:
    '#type': container
    '#attributes':
      class:
        - form-title
    '#markup': |
      <h2 class="cu-heading">
        Newsletter Signup
      </h2>

      <p>Keep up with the latest news and insights in the field of Human Resources by subscribing today to CAHRS newsletters:</p>
      <ul>
        <li>CAHRS Top 10</li>
        <li>hrSpectrum</li>
        <li>CAHRS Quarterly</li>
      </ul>
  element_container:
    '#type': container
    '#attributes':
      class:
        - form-fields
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    email:
      '#type': email
      '#title': 'Company Email'
      '#required': true
    title:
      '#type': textfield
      '#title': Title
      '#required': true
    company:
      '#type': webform_autocomplete
      '#title': Company
      '#required': true
      '#autocomplete_items': certified_organizations
    country:
      '#type': webform_select_other
      '#title': Country
      '#options': country_names
      '#required': true
      '#default_value': 'United States'
    cahrs_newsletters:
      '#type': checkboxes
      '#title': 'Select the newsletters you would like to receive'
      '#options': cahrs_newsletters_all
      '#required': true
      '#format': raw
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__label': Subscribe
  utm_values:
    '#type': utm_values
