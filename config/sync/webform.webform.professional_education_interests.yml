id: professional_education_interests
title: 'Professional Education Interests'
description: ''
categories:
  - 'professional programs'
elements: |-
  content_container:
    '#type': container
    '#markup': |-
      <h2 class="cu-heading">
        Stay Connected
      </h2>
      <p>Receive updates to follow your interests.</p>
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#required': true
    email:
      '#type': email
      '#title': Email
      '#required': true
      '#default_value': '[current-user:mail]'
    phone:
      '#type': tel
      '#title': Phone
      '#required': true
  element_container:
    '#type': container
    areas_of_interest:
      '#type': checkboxes
      '#title': 'Areas of Interest'
      '#options': topics
      '#required': true
      '#required_error': 'Please choose at least one area of interest.'
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__label': 'Notify me'
  consent:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - colspan
        - cu-text--small
    '#text': |
      <p><span>By submitting this request, you are providing your express written consent for Cornell University, directly or by third-parties acting on its behalf, to send marketing information regarding furthering your education, including texts, e-mail and calls made using an automated dialing system to the number that you provided above. Accepting this consent is not required to obtain any good or service.</span></p>
    '#format': basic_formatting_with_media
  utm_values:
    '#type': utm_values
