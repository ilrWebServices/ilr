uuid: d24bd789-ce52-4ce8-89bb-f30ac28acc2f
langcode: en
status: true
dependencies: {  }
id: d7_field_formatter_settings
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: migrate_drupal_7
label: 'Field formatter configuration'
source:
  plugin: d7_field_instance_per_view_mode
  constants:
    third_party_settings: {  }
process:
  field_type_exists:
    -
      plugin: migration_lookup
      migration: d7_field
      source:
        - field_name
        - entity_type
    -
      plugin: extract
      index:
        - 0
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    -
      plugin: get
      source: entity_type
  bundle:
    -
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
  view_mode:
    -
      plugin: migration_lookup
      migration: d7_view_modes
      source:
        - entity_type
        - view_mode
    -
      plugin: extract
      index:
        - 1
    -
      plugin: static_map
      bypass: true
      map:
        full: default
  field_name:
    -
      plugin: get
      source: field_name
  options/label:
    -
      plugin: get
      source: formatter/label
  options/weight:
    -
      plugin: get
      source: formatter/weight
  plugin_id:
    -
      plugin: process_field
      source: type
      method: getPluginId
  formatter_type:
    -
      plugin: process_field
      source: type
      method: getFieldFormatterType
  options/type:
    -
      plugin: static_map
      bypass: true
      source:
        - '@plugin_id'
        - '@formatter_type'
      map:
        entityreference:
          entityreference_label: entity_reference_label
          entityreference_entity_id: entity_reference_entity_id
          entityreference_entity_view: entity_reference_entity_view
        link_field:
          link_default: link
        email:
          email_formatter_default: email_mailto
          email_formatter_contact: basic_string
          email_formatter_plain: basic_string
          email_formatter_spamspan: basic_string
          email_default: email_mailto
          email_contact: basic_string
          email_plain: basic_string
          email_spamspan: basic_string
    -
      plugin: d7_field_type_defaults
    -
      plugin: skip_on_empty
      method: row
  options/settings:
    -
      plugin: default_value
      source: formatter/settings
      default_value: {  }
  options/third_party_settings:
    -
      plugin: get
      source: constants/third_party_settings
destination:
  plugin: component_entity_display
migration_dependencies:
  required:
    - d7_field_instance
    - d7_view_modes
  optional:
    - d7_field
    - d7_view_modes
