collection.node.collections:
  path: '/node/{node}/collections'
  defaults:
    _form: '\Drupal\collection\Form\NodeCollectionsForm'
    _title_callback: '\Drupal\collection\Form\NodeCollectionsForm::addTitle'
  requirements:
    _permission: 'edit own collections'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node

collection_item.new.node:
  path: '/collection/{collection}/items/new/node'
  defaults:
    _form: '\Drupal\collection\Form\CollectionNewNodeForm'
    _title_callback: '\Drupal\collection\Form\CollectionNewNodeForm::addTitle'
  requirements:
    _custom_access: '\Drupal\collection\Access\CollectionItemsAccessCheck::access'
  options:
    _admin_route: TRUE
    parameters:
      collection:
        type: entity:collection
