campaign_monitor_rest_test.content:
  path: '/campaign_monitor_rest_test'
  defaults:
    _controller: '\Drupal\campaign_monitor_rest_client\Controller\CampaignMontitorRestTest::content'
    _title: 'Campaign Monitor Rest Test'
  requirements:
    _permission: 'access content'
campaign_monitor_rest_client.admin_settings_form:
  path: '/admin/config/services/campaign_monitor_rest_client'
  defaults:
    _form: '\Drupal\campaign_monitor_rest_client\Form\CampaignMonitorRestClientSettingsForm'
    _title: 'Campaign Monitor Rest Client Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
