services:
  salesforce.client.enhanced:
    class: Drupal\collegenet2sf\RestClientEnhanced
    arguments: ['@http_client', '@config.factory', '@state', '@cache.default', '@serialization.json', '@datetime.time', '@plugin.manager.salesforce.auth_providers']
  logger.channel.collegenet2sf:
    parent: logger.channel_base
    arguments: ['collegenet to salesforce']
  collegenet2sf.processor:
    class: Drupal\collegenet2sf\CollegeNetToSalesforceProcessor
    arguments: ['@sftp_client', '@salesforce.client.enhanced', '@config.factory', '@queue', '@logger.channel.collegenet2sf']
