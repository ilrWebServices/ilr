id: funding_agencies
label: Funding Agencies
migration_group: default
migration_tags:
  - Custom
source:
source:
  plugin: 'csv_url'
  path: 'https://raw.githubusercontent.com/ilrWebServices/project_migration_data/main/funding_agencies.csv'
  header_offset: 0
  ids:
    - id
process:
  uid:
    plugin: default_value
    default_value: 1
  name: name
  changed:
    plugin: format_date
    source: updated_at
    from_format: 'Y-m-d H:i:s'
    to_format: 'U'
    from_timezone: 'UTC'
    to_timezone: 'UTC'
destination:
  plugin: entity:taxonomy_term
  default_bundle: project_funding_agencies
  validate: true
migration_dependencies:
  required: {  }
  optional: {  }
