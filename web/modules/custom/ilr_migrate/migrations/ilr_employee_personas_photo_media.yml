id: ilr_employee_personas_photo_media
label: ILR employee personas photo media
migration_group: default
migration_tags:
  - Custom
source:
  plugin: 'csv_url'
  path: 'https://main-bvxea6i-3clxnhn74bxvu.us-4.platformsh.site/files/default/employee-feed.csv'
  header_offset: 0
  ids:
    - Employee_ID
  constants:
    suffix: ' (ILR Employee Photo)'
    file_destination: 'public://personas/ilr_employee/'
    # alt_prefix: 'Photo of '
process:
  uid:
    plugin: default_value
    default_value: 1
  name:
    plugin: concat
    source:
      - Preferred_Name
      - constants/suffix
  langcode:
    plugin: default_value
    default_value: en
  _source_full_path:
    plugin: urlencode
    source: d7_image_uri
  field_media_image:
    -
      plugin: skip_on_empty
      method: row
      source: d7_image_uri
    -
      plugin: image_import
      source: '@_source_full_path'
      destination: constants/file_destination
      uid: '@uid'
      skip_on_missing_source: true
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required: {  }
  optional: {  }
